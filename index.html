<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <meta name="description" content="">

<body>
  <style>
    body * {
      font-family: 'Open Sans', sans-serif; 
      color: #222;
    }
    body {
      background:#eee;  
    }

    #main {
      /*margin: 0 auto;
      max-width: 800px;
      width: 100%; 
      box-sizing: border-box;*/
      padding: 1em;
    }
    @media screen and (max-width: 600px) {
      #main {
        padding: 0.25rem;
      }
    }
    .center {
      margin: 10px auto;
      margin-top: 1em;
      max-width: 800px;
      width: 100%;
      box-sizing: border-box;
    }

    .content-box {
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
      border-radius: 2px;
      background:white;
      margin: 0 auto;
      margin-top: 1em;
      max-width: 800px;
      width: 100%;
      box-sizing: border-box;
    }
    #input {
      resize: none;
      border: none;
      outline: none;
      width: 100%;
      height: 100%;
      padding:1em;
      font-size: 1.25em;
    }
    #input-wrapper {
      height: 9em;
      overflow: hidden;
      margin-top:0;
    }
    #output-wrapper {
      height: fit-content;
      padding: 1em;
    }
    #output {
      font-size: 1.4em;
      word-break: break-word;
    }
    #description p:last-child {
      margin-bottom: 0; 
    }
    #description h1:first-child {
      margin-top: 0; 
    }
    #background {
      z-index:-1;
      position:fixed;
      top:0;
      left:0;
      right:0;
      bottom:0;
      background-size: 20vw;
      /* background-image:url(https://cdn.glitch.com/249e1d47-8b44-42f1-ab83-8375d511040a%2Findex.png?1534486436972); */
    }
    #logo {
      text-align: center;
      font-size: 5.5vw;
      font-family: 'Pacifico', cursive;
      color: white;
      text-shadow: 0px 1px 2px #444;
      margin-top: 0.1em;
      margin-bottom: 0.6em; 
    }
    
    #description *:not(pre) > code {
      background: #f1f1f1;
      font-family: monospace;
      font-size: 1.1em;
      padding: 0.3em; 
    }
    #description pre {
      overflow-x: auto;
      overflow-y: hidden;
      padding: 0.5em;
      background: #f1f1f1;
      font-family: monospace;
    }

    .br {margin-bottom: 5px;}
    @media only screen and (max-width: 850px) {
      #help {
        font-size: 0.8em;
      }
    }
    @media only screen and (max-width: 650px) {
      #help {
        font-size: 0.7em;
      }
      #output {
        font-size: 1em;
      }
    }
  </style>
